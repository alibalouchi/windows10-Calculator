<!DOCTYPE html>
<html>

  <head>

		<title>Windows10 Calculator</title>

  </head>

  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="top-navbar">
          <p id="calculator">

            <p id="standard">

            </p>
          </div>
          <div class="result"><span id="history-result"></span><span id="result">0</span></div>
          <div class="m-row">
            <a id="MC">MC</a>
            <a id="MR">MR</a>
            <a id="Mplus">M+</a>
            <a id="Mminus">M-</a>
            <a id="MS">MS</a>

        </div>

        <div class="bottons">

                </p>
              </a>
              <a onclick="divideX()" class="lucida-font hide-in-big blue">
                <p><sup>1</sup>&#8725;<sub>x</sub></p>
              </a>
            </div>
            <div class="row">
              <a onclick="percent()" class="show-in-big blue">&percnt;</a>
              <a onclick="clearScreen()" class="cs blue">CE</a>
              <a onclick="clearStack()" class="cs blue">C</a>

              <a onclick="handleEquationClick('/')" class="hover-blue blue">\[\div\]</a onclick="handleNumberClick(7)">
            </div>
          </div>

          <div class="numpad">
            <div class="row">
              <a onclick="squareRoot()" class="lucida-font show-in-big blue">âˆš</a onclick="squareRoot()">
              <a onclick="handleNumberClick(7)" class="number">7</a>
              <a onclick="handleNumberClick(8)" class="number">8</a>
              <a onclick="handleNumberClick(9)" class="number">9</a>
              <a onclick="handleEquationClick('*')" class="hover-blue blue">&times;</a>
            </div>
            <div class="row">
              <a onclick="power2()" class="functions-big lucida-font show-in-big blue">
                <p>
                  x<sup>2</sup>
                </p>
                <a onclick="handleNumberClick(4)" class="number">4</a>
                <a onclick="handleNumberClick(5)" class="number">5</a>
                <a onclick="handleNumberClick(6)" class="number">6</a>
                <a onclick="handleEquationClick('-')" class="hover-blue blue">-</a>
            </div>
            <div class="row">
              <a onclick="power3()" class="functions-big lucida-font show-in-big blue">
                <p>
                  x<sup>3</sup>
                </p>
              </a>
              <a onclick="handleNumberClick(1)" class="number">1</a>
              <a onclick="handleNumberClick(2)" class="number">2</a>
              <a onclick="handleNumberClick(3)" class="number">3</a>
              <a onclick="handleEquationClick('+')" class="hover-blue blue">&plus;</a>
            </div>
            <div class="row">
              <a onclick="divideX()" class="functions-big lucida-font show-in-big blue">
                <p><sup>1</sup>&#8725;<sub>x</sub></p>
              </a>
              <a onclick="plusMinus()" class="blue">&plusmn;</a>
              <a onclick="handleNumberClick(0)" class="number">0</a>
              <a onclick="dotFunction()" class="blue">&#8729;</a>
              <a onclick="equals()" class="hover-blue blue">&equals;</a>
            </div>
          </div>
        </div>
      </div>
      <div class="history-memory">
        <div class="fixed-hidden-bar">
          <div class="hidden-close-bar">
            <a id="minimize">ãƒ¼</a>
            <a id="maximize">ðŸ—†</a>
            <a id="close">x</a>
          </div>
          <div class="history-memory-bar">
            <a onclick="changeClass('history')" id="history" class="border">History</a>
            <a onclick="changeClass('memory')" id="memory" class="nothing">Memory</a>
          </div>
        </div>
        <div id="history-screen" class="history-memory-screen">
        </div>
        <div id="memory-screen" class="hidden history-memory-screen">
          there's nothing saved in memory
        </div>
      </div>
		</div>
  </body>

</html>
