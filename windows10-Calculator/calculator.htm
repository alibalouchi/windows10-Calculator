<!DOCTYPE html>
<html>
    <head>
        <title>Windows10 Calculator</title>
        <link type="text/css" rel="stylesheet" href="calculator.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <p>Calculator</p>
                <div>
                    <img src="../image/minimize.png"></img>
                    <img src="../image/fullsize.png"></img>
                    <img src="../image/close.png"></img>
                </div>
            </div>
            <div class="top-container">
                <div class="flex">
                    <img src="../image/dropdown.png" />
                    <p class="standard">STANDARD</p>
                </div>
                <img src="../image/renew.png" />
            </div>
            <div class="calculator-screen">
                0
            </div>
            <div class="top-buttons">
                <a class="opacity">MC</a>
                <a class="opacity">MR</a>
                <a>M+</a>
                <a>M-</a>
                <a>MS</a>
                <a>M</a>
            </div>
            <hr />
            <div class="second-top-buttons">
                <a class="top-links">%</a>
                <a class="top-links">âˆš</a>
                <a class="top-links">x2</a>
                <a class="top-links">1x</a>
            </div>
            <div class="bottom-button">
                <div class="link-row">
                    <a>CE</a>
                    <a>C</a>
                    <a>del</a>
                    <a>dev</a>
                </div>
                <div class="link-row">
                    <a>7</a>
                    <a>8</a>
                    <a>9</a>
                    <a>X</a>
                </div>
                <div class="link-row">
                    <a>4</a>
                    <a>5</a>
                    <a>6</a>
                    <a>-</a>
                </div>
                <div class="link-row">
                    <a>1</a>
                    <a>2</a>
                    <a>3</a>
                    <a>+</a>
                </div>
                <div class="link-row">
                    <a>+-</a>
                    <a>0</a>
                    <a>.</a>
                    <a>=</a>
                </div>
            </div>
        </div>
    </body>
</html>
